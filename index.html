<h1 class="page-heading">Eseji</h1>
<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <ul>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    </ul>
  </div>
  {% endfor %}
</div>
